<!DOCTYPE html>
<html>
 <head>
  <title> 计算器</title>  
  <script type="text/javascript">
		var bo=confirm("确定用余家冰的计算器吗");
		if(bo==true){
			alert("点击确定为您开启基本模式");
		}
		else{
			alert("bye-bye");
			window.close(this);
		}
   function count(){
       
    //获取第一个输入框的值
    var add1 = parseInt(document.getElementById("txt1").value);
 //获取第二个输入框的值
 var add2 = parseInt(document.getElementById("txt2").value);
 //获取选择框的值
 var result = parseInt(document.getElementById("fruit").value);
 //获取通过下拉框来选择的值来改变加减乘除的运算法则
 var selection = document.getElementById("select").value;  //返回的是一个string类型
    //设置结果输入框的值 
    switch(selection){
        case '+':
            result = add1 + add2;
            document.getElementById("fruit").value = result;
            break;
        case '-':
            result = add1 - add2;
            document.getElementById("fruit").value = result;
            break;
        case '*':
            result = add1 * add2;
            document.getElementById("fruit").value = result;
            break;        
        case '/':
            result = add1 / add2;
            document.getElementById("fruit").value = result;
            break;    
    }
    
   }
  </script> 
 </head> 
 <body>
 <center>
 <h1>这是一个简单的计算器</h1>
   <input type='text' id='txt1' style="width:80px;"/> 
   <select id='select'>
  <option value='+'>+</option>
  <option value="-">-</option>
  <option value="*">*</option>
  <option value="/">/</option>
   </select>
   <input type='text' id='txt2' style="width:80px;"/> 
   <input type='button' value=' = ' onclick="count()"/> <!--通过 = 按钮来调用创建的函数，得到结果--> 
   <input type='text' id='fruit' style="width:80px;"/>   
 </center>
 </body>
</html>
